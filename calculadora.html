<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="tituloCalculadora">Calculadora de distancias planetarias</h1>
        <div class="opciones">
            <div class="cajaDistancia1">
                <label class="distanciaTitulo1" for="distancia1">Origen:</label>
                <select class="selectorDistancia1" id="distancia1">
                    <option value="mars">Marte</option>
                    <option value="jupiter">Júpiter</option>
                    <option value="saturn">Saturno</option>
                </select>
            </div>
            <div class="cajaDistancia2">
                <label class="distanciaTitulo2" for="distancia2">Destino:</label>
                <select class="selectorDistancia2" id="distancia2">
                    <option value="mars">Marte</option>
                    <option value="jupiter">Júpiter</option>
                    <option value="saturn">Saturno</option>
                </select>
            </div>
        </div>
        <div class="cajaResultado">
            <button class="botonReultado" onclick="calcularDistancia()">Calcular distancia</button>
        </div>
        <div class="resultado" id="resultado"></div>

        <script src="script.js"></script>
</body>

</html>
