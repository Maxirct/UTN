    <!-- CALCULADORA -->
    <div class="container-calculadora">
        <h1 class="tituloCalculadora">Calculadora de distancias planetarias</h1>
        <div class="opciones">
            <div class="cajaDistancia1">
                <label class="distanciaTitulo1" for="distancia1">Origen:</label>
                <select class="selectorDistancia1" id="distancia1">
                    <option value="Tierra" selected>Tierra</option>
                    <option value="Próxima Centauri">Próxima Centauri</option>
                    <option value="La Galaxia Remolino">La Galaxia Remolino</option>
                    <option value="Kepler-452b">Kepler-452b</option>
                    <option value="Agujero negro TON 618">Agujero negro TON 618</option>
                    <option value="Nebulosa de la Tarántula">Nebulosa de la Tarántula</option>
                    <option value="Galaxia IC 1101">Galaxia IC 1101</option>
                    <option value="Supercúmulo galáctico Laniakea">Supercúmulo galáctico Laniakea</option>
                    <option value="La gran muralla de Hércules">La gran muralla de Hércules</option>
                </select>
            </div>
            <div class="cajaDistancia2">
                <label class="distanciaTitulo2" for="distancia2">Destino:</label>
                <select class="selectorDistancia2" id="distancia2">
                    <option value="Tierra" selected>Tierra</option>
                    <option value="Próxima Centauri">Próxima Centauri</option>
                    <option value="La Galaxia Remolino">La Galaxia Remolino</option>
                    <option value="Kepler-452b">Kepler-452b</option>
                    <option value="Agujero negro TON 618">Agujero negro TON 618</option>
                    <option value="Nebulosa de la Tarántula">Nebulosa de la Tarántula</option>
                    <option value="Galaxia IC 1101">Galaxia IC 1101</option>
                    <option value="Supercúmulo galáctico Laniakea">Supercúmulo galáctico Laniakea</option>
                    <option value="La gran muralla de Hércules">La gran muralla de Hércules</option>
                </select>
            </div>
        </div>
        <div class="cajaResultado">
            <button class="botonReultado" onclick="calcularDistancia()">Calcular distancia</button>
        </div>
    </div>

    <div class="resultado" id="resultado"></div>
