<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script src="script.js"></script>
    <title>Astrosphere - Perfil</title>
</head>

<body>
    <button class="close-button" onclick="changeIconAndGoBack()"><i class="bi bi-x-circle-fill" id="icon"></i></button>

    <div class="mainperfil">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label class="labelperfil" for="chk" aria-hidden="true">Inicia</label>
                <input class="inputperfil" type="text" name="txt" placeholder="Nombre de usuario" required="">
                <input class="inputperfil" type="email" name="email" placeholder="Email" required="">
                <input class="inputperfil" type="password" name="pswd" placeholder="Contraseña" required="">
                <button class="buttonperfil">Inicia sesión</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label class="labelperfil" for="chk" aria-hidden="true">Regístrate</label>
                <input class="inputperfil" type="email" name="email" placeholder="Email" required="">
                <input class="inputperfil" type="password" name="pswd" placeholder="Contraseña" required="">
                <button class="buttonperfil">Regístrarme</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
